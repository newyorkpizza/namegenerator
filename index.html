	<script src="namegenerator.js"></script>
	<script type="text/javascript">
		window.onload = refreshNames;

		function refreshNames() {
			var names = generate3names(3);
			$("#name1").html(names[0]);
			$("#name2").html(names[1]);
			$("#name3").html(names[2]);
		}

	</script>

 <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted"><a href="https://github.com/newyorkpizza/namegenerator/">newyorkpizza/namegenerator</a></h3>
      </div>

      <div class="jumbotron">
        <h2>Startup name generator</h2>
			<p id="name1"></p>
			<p id="name2"></p>
			<p id="name3"></p>
			<form action="javascript:refreshNames()">
				<p><input class="btn btn-lg btn-success" type="submit" value="Generate new names"></p>
			</form>
      </div>
